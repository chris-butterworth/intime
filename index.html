<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>inTime</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container" data-bs-theme="dark">
    <h1 class="my-3 text-center">inTime</h1>
    <div class="mb-4">
      <div class="clock m-auto">
        <div id="arm" class="arm"></div>
        <div id="beats">
          <script>
            ["kick", "snare", "hiHat"].forEach((type, ring) => {
              for (let i = 0; i < 32; i++) {
                document.write(
                  `<div class="beat-dot ${type}" data-index="${i}"></div>`
                );
              }
            });
          </script>
        </div>
      </div>
    </div>
    <div class="my-3 text-center">
      <div class="mb-2">
        <div class="btn-group-lg" role="group" aria-label="Basic example">
          <button class="btn btn-danger" onclick="stopMetronome()">Stop</button>
          <button class="btn btn-success" onclick="startMetronome()">
            Start
          </button>
        </div>
      </div>
<div class="input-group mb-3 m-auto" style="width: 13ch;" >
  <input
    class="form-control"
    type="number"
    id="bpm"
    value="100"
    min="30"
    max="300"
  />
  <span class="input-group-text">BPM</span>
</div>
<input
  type="range"
  class="form-range"
  min="50"
  max="200"
  step="10"
  id="customRange3"
/>
<script>
  const bpmInput = document.getElementById('bpm');
  const rangeInput = document.getElementById('customRange3');

  // Sync range input with the number input
  bpmInput.addEventListener('input', function() {
    rangeInput.value = bpmInput.value;
  });

  // Sync number input with the range slider
  rangeInput.addEventListener('input', function() {
    bpmInput.value = rangeInput.value;
  });
</script>

    <!-- Beat Editor (Checkbox Grid) -->
    <div class="editor">
      <h3>Edit Beat Pattern</h3>
      <div id="beat-grid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
