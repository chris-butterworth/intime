<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>inTime</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body class="container" data-bs-theme="dark">
    <div class="mb-4">
      <div class="clock m-auto">
        <div id="arm" class="arm"></div>
        <div id="beats"></div>
        <div class="clock-face">
          <div class="ring outer-ring"></div>
          <div class="ring middle-ring"></div>
          <div class="ring inner-ring"></div>
        </div>
      </div>
    </div>
    <button id="play-button" class="">
      <div id="play-pause-icon" class="play"></div>
    </button>

    <div class="tempo-controls">
      <button class="tempo-change" data-change="-5">-5</button>
      <button class="tempo-change" data-change="-1">-</button>

      <div class="tempo-container">
        <div id="tempo">100</div>
        <div class="bpm">bpm</div>
      </div>

      <button class="tempo-change" data-change="+1">+</button>
      <button class="tempo-change" data-change="+5">+5</button>
    </div>

    <div class="tempo-slider text-center">
      <input type="range" id="tempo-slider" min="40" max="240" value="100" step="5">
    </div>

    <script src="metronome.js"></script>
    <script src="app.js"></script>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="editor">
            <h3 class="text-center">Edit Beat Pattern</h3>
            <div id="beat-grid"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
